<style>
  /*
    「.logo と .search の間に余白を空けたい」 という要件を Mix を使用して実現するには、
    子(孫) selector を使用して実現するには、子(孫) selector を使用した .logo ではなく、
    次のように .head__logo の方に styling します。

    なぜこのようにするかというと、
    - 単純になるべく詳細度を高めないためです。
    - Block の再利用性が高められる
    - Block の独立性が保たれる
      - 例えば、logo block が万が一 .company-logo という Block 名に変わった場合、
        前者の .logo styling をしている code は機能しなくなってしまいます。
        しかし、.head_logo に styling している code は、logo block の名前が
        .logo であろうと .company-logo であろうと関係ありません。
  */

  /* X .logo に styling をしている */
  .head .logo {
    margin-right: 30px;
  }

  /* O .head__logo に styling をしている */
  .head_logo {
    margin-right: 30px;
  }
</style>
