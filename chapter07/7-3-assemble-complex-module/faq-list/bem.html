<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dl class="faq">
      <dt class="faq__row faq__row--question">
        <span class="faq__icon faq__icon--question">Q</span>
        <span class="faq__question-text">
          どのようなCMS開発の実績がありますか?
        </span>
      </dt>

      <dt class="faq__row faq__row--answer">
        <span class="faq__icon faq__icon--answer">A</span>

        <div class="faq__answer-body">
          <p class="faq__answer-text">
            WordPress, Movable Type, Huspot CMS,
            Sitecoreの開発実績がございます。
          </p>

          <ul class="bullet-list">
            <li class="bullet-list__item">web consulting</li>
            <li class="bullet-list__item">digital marketing support</li>
            <li class="bullet-list__item">CMS construction</li>
            <li class="bullet-list__item">
              CSS design
              <ul class="child-bullet-list">
                <li class="child-bullet-list__item">BEM</li>
                <li class="child-bullet-list__item">FLOCSS</li>
                <li class="child-bullet-list__item">PRECSS</li>
              </ul>
            </li>
          </ul>
        </div>
      </dt>
    </dl>
  </body>
</html>

<style>
  .faq {
    /* css-wipeではスタイリングなし */
  }

  .faq > *:last-child {
    margin-bottom: 0;
  }

  /*
  position:relative は Q と A の icon を配置するために 
  position:absolute を使用する
  */
  .faq__row {
    position: relative;
    display: flex;
    align-items: flex-start;
    box-sizing: content-box;
    min-height: 45px;
    padding-left: 60px;
  }

  .faq__row--question {
    margin-bottom: 15px;
    font-size: 1.125rem;
    font-weight: bold;
  }

  .faq__question-text {
    padding-top: 12px;
  }

  .faq__row--answer {
    padding-bottom: 20px;
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
  }

  .faq__icon {
    position: absolute;
    top: 0;
    left: 0;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    font-weight: normal;
    line-height: 45px;
    text-align: center;
  }

  .faq__icon--question {
    background-color: #e25c00;
    color: #fff;
  }

  .faq__icon--answer {
    background: #efefef;
    color: #e25c00;
  }

  .faq__answer-body {
    /* padding-top: 12px; */
    padding-bottom: 20px;
    line-height: 1;
  }

  .faq__answer-body > *:last-child {
    margin-bottom: 0;
  }

  .faq__answer-text {
    margin-bottom: 20px;
  }

  .bullet-list {
    list-style-type: none;
  }

  .bullet-list > *:last-child {
    margin-bottom: 0;
  }

  .bullet-list__item {
    position: relative;
    padding-left: 1em;
    margin-bottom: 10px;
  }

  .bullet-list__item::before {
    content: "";
    position: absolute;
    top: 0.5em;
    left: 0;
    display: block;
    width: 0.4em;
    height: 0.4em;
    background-color: #e25c00;
    border-radius: 50%;
  }

  .child-bullet-list {
    padding-left: 1.5em;
    margin-top: 10px;
    list-style-type: circle;
  }

  .child-bullet-list > *:last-child {
    margin-bottom: 0;
  }

  .child-bullet-list__item {
    margin-bottom: 10px;
  }
</style>
